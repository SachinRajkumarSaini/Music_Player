<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/S.png" type="image/gif" sizes="16x16">
    <title>Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main-area">
        <ul>
            <li>S</li>
            <li>A</li>
            <li>C</li>
            <li>H</li>
            <li>I</li>
            <li>N</li>
            <ul>
                <li>K</li>
                <li>I</li>
            </ul>
            <li>P</li>
            <li>L</li>
            <li>A</li>
            <li>Y</li>
            <li>L</li>
            <li>I</li>
            <li>S</li>
            <li>T</li>
        </ul>
        <ul></ul>
        <div class="music-area">
            <h1 class="audio-title" id="title">Play-Date</h1>
            <h4 class="audio-singer" id="artist">Melanie Martinez</h4>
            <div class="img-area"><img src="./img/Play-Date.jpg" alt=""></div>
            <audio src="./sound/Play-Date.mp3"></audio>
            <div class="icons">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main-btn" id="play" title="Play/Pause"></i>
                <i class="fas fa-forward" id="next" title="Forward"></i></div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
